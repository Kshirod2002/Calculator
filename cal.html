<!DOCTYPE html>
<html lang="en" style="margin-left: 420px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Link to css file -->
    <link rel="stylesheet" href="cal.css">
    <!-- Link to bootstrap for styling -->
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <!-- Link to font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
  <!-- Main container for the calculator -->
     <div class="container " style="width: 550px;">
       <div class="calculator">
        <!-- This is the heading for the calculator  -->
        <h1 class="heading">Welcome <br>To  My CALCULATOR.<i class="fa-solid fa-calculator cal"></i></h1>
       <!-- Display numbers and results -->
        <input type="text" placeholder="0" class="input">
        
        <div >
         <button class="button">AC</button>
         <button class="button"> % </button>
         <button class="button">**</button>
         <button class="button">/</button>
        </div>
        <div>
         <button class="button">7</button>
         <button class="button"> 8 </button>
         <button class="button">9</button>
         <button class="button">*</button>
        </div>
        <div>
         <button class="button">4</button>
         <button class="button"> 5 </button>
         <button class="button">6</button>
         <button class="button">-</button>
        </div>
        <div>
         <button class="button">1</button>
         <button class="button">2 </button>
         <button class="button">3</button>
         <button class="button">+</button>
        </div>
        <div>
         <button class="button">00</button>
         <button class="button">0 </button>
         <button class="button">.</button>
         <button class="button">=</button>
        </div>

      </div> 
      </div>
      
      <!-- Link to external javascript file -->
      <script src="cal.js"></script>
</body>
</html>
